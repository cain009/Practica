<html>
    <head> 
        <meta charset="utf-8">
        <title>Registro de Usuarios</title>
    </head>

    <body>
        <header>
            <center>
                <h2>Programa para registro de usuarios</h2>
            </center>
        </header>
        <center>
            <form method="post" action="">
                <label for="nombre">Ingrese su nombre</label>
                    <input type="text" placeholder="Escriba su nombre" id="nombre">
                <br>
                <label for="apellido">Ingrese su apellido</label>
                    <input type="text" placeholder="Escriba su apellido" id="apellido">
                <br>
                <label for="cedula">Ingrese su cedula</label>
                    <input type="text" placeholder="Escriba su cedula" id="cedula">
                <br>
                <label for="usuario"> Ingrese su usuario</label>
                    <input type="text" placeholder="Escriba su usuario" id="usuario">
                <br>
                <label for="password"> Ingrese su password</label>
                    <input type="text" placeholder="Escriba su password" id="password">
                <br>
                <label for="area">Area laboral</label>
                    <select name="" id="">
                        <option value="Administrador">Administrador</option>
                        <option value="Talento humano">Talento humano</option>
                        <option value="Presupuesto">Presupuesto</option>
                        <option value="Tecnologia">Tecnologia</option>
                    </select>
                <br>
                <br><br>
                <input type="submit" value="Resgistrar">
            </form>
        </center>
    </body>
</html>
